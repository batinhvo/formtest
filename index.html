<!DOCTYPE html>
<head>
  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>Student Registration Form</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form' action = "" name="myForm" onsubmit = "return(validate());" >
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                    <input class='form-control' id='id_first_name' placeholder='First Name' type='text' name="first_name" required maxlength="50" minlength="5">
                    <!-- <span id = "message_firstName" style="color:red">Please enter your first name !</span> -->
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                    <input class='form-control' id='id_last_name' placeholder='Last Name' type='text'  name="last_name" required maxlength="50" minlength="5">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Birthday</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                  <input class='form-control datepicker' id='id_checkin' placeholder="1/1/2022"  name="birthday"  type="date" required>
                  <span id="message_birthday" style="color:red"></span> 
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_gender'>Gender</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_gender'>
                    <option>Male</option>
                    <option>Female</option>
                    <option>N/A</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_cart'>Identity card</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                    <input class='form-control' id='id_cart' type='text' name="card" required maxlength="25" min="9">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_username'>Username</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>
                    <input class='form-control' id='id_username' placeholder='' type='text' name="username" required maxlength="50" minlength="3">
                  </div>
                </div>
              </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_password'>Password</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>
                    <input class='form-control' id='id_pass' placeholder='' type='password' name="password" required maxlength="50" minlength="3">
                  </div>
                </div>
              </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Email</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_email' placeholder='exampale@gmail.com' type='email' name="email" required maxlength="50" minlength="10">
                </div>
              </div>
            </div>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Phone</label>
            <div class='col-md-6'>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text' name = "phone" required maxlength="10" min="10">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_address'>Address</label>
            <div class='col-md-8'>
                <div class='col-md-2'>
                  <div class='form-group internal'>
                      <input class='form-control' id='id_city' placeholder='City' type='text' name="city" required maxlength="50" minlength="25">
                  </div>
                </div>
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                      <input class='form-control' id='id_region' placeholder='Region' type='text' name="region"required maxlength="50" minlength="5">
                  </div>
                </div>
                <div class='col-md-3 indent-small'>
                    <div class='form-group internal'>
                        <input class='form-control' id='id_postal' placeholder='Postal/ Zip Code' type='text' name="zip">
                    </div>
                </div>
                <div class='col-md-3 indent-small'>
                    <div class='form-group internal'>
                        <select class='form-control' id='id_nationality' >
                            <option>VietNam</option>
                            <option>France</option>
                            <option>China</option>
                            <option>India</option>
                            <option>Korea</option>
                            <option>Thailand</option>
                            <option>Campodia</option>
                            <option>...</option>
                          </select>
                    </div>
                </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_job'>Job</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                    <input class='form-control' id='id_job' type='text' name="job" required maxlength="50" minlength="10">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_company'>Company</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_company' type='text' name="company" required maxlength="50" minlength="10">
                </div>
              </div>
            </div>
          </div>
          <!-- <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_pets'>Pets</label>
            <div class='col-md-8'>
              <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_pets_switch'>
                <input id='id_pets' type='checkbox' value='chk_hydro'>
              </div>
            </div>
          </div> -->
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
            <div class='col-md-6'>
              <textarea class='form-control' id='id_comments' placeholder='Additional comments' rows='3'></textarea>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit'>Request Reservation</button>
            </div>
            <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
            </div>
          </div>
        </form>
        <script src="./script.js"></script>
      </div>
    </div>
  </div>
</body>
